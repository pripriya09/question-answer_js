<script>
 const arr = [10,9,[3,4],7,5]


 function arraynest(arr){
    let output = []

for(let i=0;i<arr.length;i++){
    if(Array.isArray(arr[i])){
        output=output.concat(arraynest(arr[i]))
    }  else{
        output.push(arr[i])
    } 
   
}
return output
 }
 console.log(arraynest(arr))






</script>
